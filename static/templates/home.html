<form  ng-submit="vm.find()" class="form-group">
    <input placeholder="Search for account id, match id, nickname" class="form-control btn-inverse" ng-model="vm.searchTxt" type="text"/>
    <br/>
    <input type="submit" class="btn btn-inverse btn-raised" value="Search"/>
</form>

<div ng-if="vm.accounts.length > 0">
    <h2>Accounts</h2>

    <div ng-repeat="acc in vm.accounts">
        <div>

            <a class="btn btn-inverse btn-raised" href="profiles/{{ acc.account_id }}">
                <img ng-src="{{ acc.current_update.url_avatar }}">
                {{ acc.current_update.persona_name }}
            </a>
        </div>
    </div>
</div>

<div ng-if="vm.matches.length > 0">
    <h2>Matches</h2>

    <div ng-repeat="match in vm.matches">
        <div>
            <a class="btn btn-inverse btn-raised" href="matches/{{ match.match_id}}">{{ match.match_id }}</a>
        </div>
    </div>
</div>
